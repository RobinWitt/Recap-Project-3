<li class="card">
  <div class="card__image-container">
    <img
      class="card__image"
      src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
      alt="Rick Sanchez"
    />
    <div class="card__image-gradient"></div>
  </div>
  <div class="card__content">
    <h2 class="card__title">Rick Sanchez</h2>
    <dl class="card__info">
      <dt class="card__info-title">Status</dt>
      <dd class="card__info-description">Alive</dd>
      <dt class="card__info-title">Type</dt>
      <dd class="card__info-description"></dd>
      <dt class="card__info-title">Occurrences</dt>
      <dd class="card__info-description">51</dd>
    </dl>
  </div>
</li>

<form action="" class="search-bar" data-js="search-bar">
  <input
    name="query"
    class="search-bar__input"
    type="text"
    placeholder="search characters"
    aria-label="character name"
  />
  <button class="search-bar__button" aria-label="search for character">
    <img class="search-bar__icon" src="assets/magnifying-glass.png" alt="" />
  </button>
</form>

<button class="button button--prev" data-js="button-prev">previous</button>
<span class="navigation__pagination" data-js="pagination"></span>
<button class="button button--next" data-js="button-next">next</button>
